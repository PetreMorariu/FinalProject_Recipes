{% extends "recipes/base.html" %}
{% load crispy_forms_tags %} <!-- will allow us to use the crispy filter on any forms -->
{% block content%}
    <div class="content-section">
      <form method="POST" enctype="multipart/form-data"> <!-- need to add enctype for image-->
           {% csrf_token %}
            <fieldset class="form-group">
              <legend class="border-bottom mb-4">New Recipe</legend>
              {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                 <p>Prep time* and Cook time* are displayed in minutes</p>
                 <button class="btn btn-outline-info" type="submit">Add Recipe</button>
                 <a class="btn btn-outline-info" href="{% url 'recipes-home' %}">Cancel</a>
            </div>
      </form>
    </div>
{% endblock content %}
