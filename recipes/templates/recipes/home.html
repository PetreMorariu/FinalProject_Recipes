{% extends "recipes/base.html" %}
{% block content%}
    {%for recipe in recipes%}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ recipe.author }}</a>
              <small class="text-muted">{{ recipe.date_created|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ recipe.title }}</a></h2>
            <p class="article-content">{{ recipe.content }}</p>
            <p class="article-content">{{ recipe.cook_time }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
