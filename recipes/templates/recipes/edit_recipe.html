{% extends "recipes/base.html" %}
{% load crispy_forms_tags %} <!-- will allow us to use the cripsy filter on any forms -->
{% block content%}
    <div class="content-section">
      <form method="POST">
           {% csrf_token %}
            <fieldset class="form-group">
              <legend class="border-bottom mb-4">Edit Recipe</legend>
              {{ form|crispy }}
            </fieldset>
            <p>Prep time* and Cook time* are displayed in minutes</p>
            <div class="form-group">
                 <button class="btn btn-outline-info" type="submit">Confirm</button>
                 <a class="btn btn-outline-info" href="{% url 'detail-recipes' recipe.id %}">Back</a>
            </div>
      </form>
    </div>
{% endblock content %}
