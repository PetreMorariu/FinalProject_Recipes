{% extends "recipes/base.html" %}
{% load crispy_forms_tags %} <!-- will allow us to use the cripsy filter on any forms -->
{% block content%}
    <div class="content-section">
      <form method="POST" enctype="multipart/form-data">
           {% csrf_token %}
            <fieldset class="form-group">
              <legend class="border-bottom mb-4">Edit Recipe</legend>
              {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                 <button class="btn btn-outline-info" type="submit" >Confirm</button>
                 <a class="btn btn-outline-info" href="{% url 'detail-recipes' recipe.id %}">Cancel</a>
            </div>
      </form>
    </div>
{% endblock content %}
