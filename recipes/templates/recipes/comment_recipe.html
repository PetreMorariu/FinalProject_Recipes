{% extends "recipes/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

        {% if user.is_authenticated %}
            <h4>Add a Comment</h4>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-outline-info" type="submit">Add Comment</button>
                <a class="btn btn-outline-info" href="{% url 'detail-recipes' recipe.id %}">Cancel</a>
            </form>
        {% endif %}

{% endblock content %}
